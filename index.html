
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            color: #4682b4;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        #game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            background-color: #4682b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a9bd4;
        }
        #result {
            font-size: 1.5em;
            color: #556b2f;
            margin-top: 20px;
        }
        .correct {
            color: #2e8b57;
        }
        .incorrect {
            color: #ff4500;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s;
        }
    </style>
</head>
<body>
<div id="game-container" class="fade-in">
    <h1>猜数字游戏</h1>
    <p>请输入一个1到100之间的数字：</p >
    <input type="number" id="guess" min="1" max="100" placeholder="输入你的猜测">
    <button onclick="checkGuess()">提交</button>
    <p id="result"></p >
</div>
<script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
        const userGuess = parseInt(document.getElementById('guess').value);
        attempts++;
        let resultText = '';
        let resultClass = '';

        if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
            resultText = '请输入一个有效的数字（1到100之间）。';
            resultClass = 'incorrect';
        } else if (userGuess === randomNumber) {
            resultText = `恭喜你！猜对了，数字是${randomNumber}，你总共猜了${attempts}次。刷新重玩。`;
            resultClass = 'correct';
        } else if (userGuess < randomNumber) {
            resultText = '太小了！再试一次。';
            resultClass = 'incorrect';
        } else {
            resultText = '太大了！再试一次。';
            resultClass = 'incorrect';
        }

        document.getElementById('result').textContent = resultText;
        document.getElementById('result').className = resultClass;
    }
</script>
</body>
</html>
